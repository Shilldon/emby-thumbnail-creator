
                </div>
            </div>
        </div>

        <!--an area to receive images for upload for seasons missing a main image-->
        <div class="row">
            <div class="col-4 offset-4">
                <div id="wrapper" class="form-control d-none drop-area-container">
                    
                    <input type="file">
                    <button type="button" class="close close-filedrop" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <div id="drop-area">
                        <p class="drop-text">Drag and Drop Image Here</p>
                    </div>

                </div>          
            </div>
        </div>

        <!--Modal to display larger scale images-->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                  <img class="large-episodeimage" src="" alt="episode image">
                </div>
                <div class="modal-footer">
                  <button type="button" id="select-episode" class="btn btn-primary">Select</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>        

        <footer class="fixed-bottom">
            <div class="container">
                <span class="text-muted">Footer</span>
            </div>
        </footer>
    </body>
</html>
